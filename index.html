<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>Document</title>
    </head>
    </body>
        <h1>Mark 14- Stocks Practice</h1>
        <main>
            <label class="label"for="initail-price">
                Initial Price
                <input class="input"type="text"
                id="initial-price" 
                placeholder="Enter Initial price here"/>
            </label> 
            <label class="label"for="stocks-quantity">
                Quality of stocks
                <input class="input" type="text"
                id="stocks-quantity" 
                placeholder="Enter the number of Stocks brought"/>
            </label> 
            <label class="label"for="current-price">
                Current Price
                <input class="input" type="text"
                id="current-price"
                placeholder="Enter the current price of the stocks" />
            </label>
            <button id="submit-btn" class="check">Tell Me!</button>

            <div id="output-box" class="output"></div>
            <!-- <script src="app.js"></script> -->
        </main>
        <script src="app.js"></script>

    </body>
</html>
